<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">

  </head>

  <body ng-app="starter" animation="slide-left-right-ios7">

    <ion-nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <!-- libs -->
    <script src="js/libs/angular/angular.js"></script>
    <script src="js/libs/ionic/ionic.bundle.js"></script>
    <script src="js/libs/phonegap.js"></script>
    <script src="js/libs/angular/angular-local-storage.min.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/controllers/HomeController.js"></script>
  </body>
</html>
